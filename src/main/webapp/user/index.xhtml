<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Profile" outcome="index" icon="ui-icon-star">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Events" outcome="eventList" icon="ui-icon-search">
                <f:param name="i" value="1" />
            </p:menuitem>
        </p:tabMenu>
        <!--h:outputText value="#{param.i}" /-->
        <div>
            <h:graphicImage value="http://www.animacity.ru/sites/default/files/imagecache/frame-list/anime-frames/5292/anime_trollface_by_supersonicrulaa-d5bea2n.jpg" />
        </div>
        <h:outputText value="Name: #{userInfoSessionBean.getUser().name}"  />
    </h:body>
</html>
