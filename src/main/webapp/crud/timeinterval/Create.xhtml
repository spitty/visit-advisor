<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimeIntervalCreateDlg" widgetVar="TimeIntervalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTimeIntervalTitle}">
            <h:form id="TimeIntervalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTimeIntervalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{timeIntervalController.selected.id}" title="#{bundle.CreateTimeIntervalTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTimeIntervalLabel_startTime}" for="startTime" />
                        <p:calendar id="startTime" value="#{timeIntervalController.selected.startTime}" pattern="MM/dd/yyyy HH:mm:ss" title="#{bundle.CreateTimeIntervalTitle_startTime}"/>
                        <p:outputLabel value="#{bundle.CreateTimeIntervalLabel_endTime}" for="endTime" />
                        <p:calendar id="endTime" value="#{timeIntervalController.selected.endTime}" pattern="MM/dd/yyyy HH:mm:ss" title="#{bundle.CreateTimeIntervalTitle_endTime}"/>
                        <p:outputLabel value="#{bundle.CreateTimeIntervalLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{timeIntervalController.selected.duration}" title="#{bundle.CreateTimeIntervalTitle_duration}" />
                        <p:outputLabel value="#{bundle.CreateTimeIntervalLabel_repeatInterval}" for="repeatInterval" />
                        <p:inputText id="repeatInterval" value="#{timeIntervalController.selected.repeatInterval}" title="#{bundle.CreateTimeIntervalTitle_repeatInterval}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{timeIntervalController.create}" value="#{bundle.Save}" update="display,:TimeIntervalListForm:datalist,:growl" oncomplete="handleSubmit(args,'TimeIntervalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TimeIntervalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
