<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    
    
    <h:form id="form">
        <p:dataList value="#{managedBead.events}" var="event" type="ordered">
            <f:facet name="header">
                Events
            </f:facet>
            
            #{event.name}, #{event.time}
            <h:commandButton   action="response" value="change">
                <f:setPropertyActionListener value="#{event}" target="#{managedBead.selectedEvent}" />
            </h:commandButton>
        </p:dataList>
        <h:commandButton actionListener="#{eventService.createTarget()}" value="new Target"></h:commandButton>
    </h:form>
    
</html>
