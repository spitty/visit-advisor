<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Visit advisor</title>
    </h:head>
    <h:body>
        <h:form>        
            <p:commandButton action="#{userSessionBean.logout()}" value="#{userSessionBean.logoutLabel}" icon="ui-icon-extlink"/>
            <p:outputPanel>
                <h3>Welcome to VisitAdvisor<h:outputText value="#{userSessionBean.greeting}"/>!</h3>
                <p><b>VisitAdvisor</b> is the best way to follow your favorite events.</p>
                <h4>Where to go next:</h4>
                <ul>
                    <li>
                        <p:button outcome="/user/index" value="User's page" />
                    </li>
                    <li>
                        <p:button outcome="/utils" value="Utilities" />
                    </li>
                </ul>
            </p:outputPanel>
        </h:form>
    </h:body>

</html>
